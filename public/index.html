<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    
    <div class="controls">
        <label for="algo">Sorting Algorithm:</label>
        <select id="algo">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="merge">Merge Sort</option>
        </select>

        <label for="graph">Graph Type:</label>
        <select id="graph">
            <option value="bar">Bar</option>
            <option value="scatter">Scatter</option>
            <option value="stem">Stem</option>
        </select>

        <button id="generate">Generate Dataset</button>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <button id="reset">Reset</button>
    </div>

    <label for="manual-input">Enter Numbers (comma-separated):</label>
    <input type="text" id="manual-input" placeholder="e.g., 10, 23, 5, 7">
    <button id="manual-submit">Submit</button>

    <canvas id="canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
